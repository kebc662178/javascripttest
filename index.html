        <!--onclick="handle_click() 當按鈕被按下 觸發handle_click函式

        在html中EventListener 所有事件都要加"on" ex:onclick 但JS中不用 直接click
        -->

        <button id="btn" onclick="handle_click(this)">草尼瑪</button>
